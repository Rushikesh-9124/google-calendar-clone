<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/IMG_3321.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Clone</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  <script>
    const canvas = document.createElement("canvas");
    const size = 50;
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, size, size);

    const img = new Image();
    img.src = "./public/IMG_3321.jpg";

    img.onload = () => {
      const padding = 1;
      const scale = 1.26; 
      const offset = -(size * (scale - 1)) / 2;
      ctx.drawImage(img, offset, offset, size * scale, size * scale);

      const today = new Date();
      const day = today.getDate();
      ctx.fillStyle = "#2563eb";
      ctx.font = "bold 28px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(day, size / 2, size / 2 + 4);

      const link =
        document.querySelector("link[rel='icon']") ||
        document.createElement("link");
      link.rel = "icon";
      link.href = canvas.toDataURL("image/png");
      document.head.appendChild(link);
    };
  </script>
</html>
